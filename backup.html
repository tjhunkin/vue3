<!DOCTYPE html>
<html lang="en" class="h-full">
<head>
    <meta charset="UTF-8">
    <title>Vue3Ftw</title>
    <script src="https://unpkg.com/vue@3"></script>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="h-full grid place-items-center">
<div id="app">
    <section v-show="inProgressAssignments.length">
        <h2 class="font-bold mb-2">Vue List: In Progress</h2>

        <!--vue way-->
        <ul>
            <li
                    v-for="assignment in inProgressAssignments"
                    :key="assignment.id"
            >
                <label>
                    {{ assignment.name }}
                    <input type="checkbox" v-model="assignment.complete">
                </label>
            </li>
        </ul>
    </section>

    <section class="mt-8" v-show="completedAssignments.length">
        <h2 class="font-bold mb-2">Vue List: Completed</h2>

        <!--vue way-->
        <ul>
            <li
                    v-for="assignment in completedAssignments"
                    :key="assignment.id"
            >
                <label>
                    {{ assignment.name }}
                    <input type="checkbox" v-model="assignment.complete">
                </label>
            </li>
        </ul>
    </section>

    <!--To view the objects getting updated realtime-->
    <pre>
        {{ assignments }}
    </pre>

    <h2 class="font-bold mb-2">Traditional List</h2>

    <!--traditional unordered list of items-->
    <ul>
        <li>Make Coffee<input type="checkbox"></li>
        <li>Eat Chocolate<input type="checkbox"></li>
        <li>Go for a massage<input type="checkbox"></li>
    </ul>
</div>

<script>
    let app = {
        data() {
            return {
                assignments: [ // array of objects
                    {id: 1, name: 'Make Coffee', complete: false},
                    {id: 2, name: 'Eat Chocolate', complete: false},
                    {id: 3, name: 'Go for a massage', complete: false},
                ]
            };
        },
        methods: {},
        computed: {
            assignments: [], // generated by ide, works without it
            inProgressAssignments() {
                return this.assignments.filter(assignment => !assignment.complete);
            },
            completedAssignments() {
                return this.assignments.filter(assignment => assignment.complete);
            }
        },
        mounted() {
            setTimeout(() => {
                document.title = 'Episode 4: Your First Custom Vue Component';
            }, 1000)
        }
    };

    Vue.createApp(app).mount('#app');
</script>
</body>
</html>
