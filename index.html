<!doctype html>
<html lang="en" class="h-full">
<head>
    <meta charset="UTF-8">
    <title>Vue Learning</title>
    <script src="https://unpkg.com/vue@3"></script>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="h-full grid place-items-center">
<!--application will be mounted in this div-->
<div id="app"></div>

<!--notice the script type here-->
<script type="module">
    // primary component that is the overall application
    import App from './js/components/App.js';

    // create the application, injecting the root component in the div tag specified above
    Vue.createApp(App).mount('#app');
</script>
</body>
</html>
