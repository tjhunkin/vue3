<!DOCTYPE html>
<html lang="en" class="h-full">
<head>
    <meta charset="UTF-8">
    <title>Vue3Ftw</title>
    <script src="https://unpkg.com/vue@3"></script>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="h-full grid place-items-center">
<div id="app">
    <app-button>Submit</app-button>
</div>

<script>
    let app = {
        mounted() {
            setTimeout(() => {
                document.title = 'Episode 4: Your First Custom Vue Component';
            }, 1000)
        },
        components: {
            'app-button': {
                template: `
                        <button
                            class="bg-gray-200 hover:bg-gray-400 border rounded px-5 py-2 disabled:cursor-not-allowed"
                            :disabled="processing"
                        >
                            <slot />
                        </button>
                    `,

                data() {
                    return {
                        processing: false
                    };
                },
                mounted() {
                    alert('Button component mounted')
                }
            },
        }
    };

    Vue.createApp(app).mount('#app');
</script>
</body>
</html>
